name: AILink CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # 1. Gateway (Rust) Checks
  gateway:
    name: Gateway (Rust)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: ailink_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: gateway
      
      - name: Install sqlx-cli
        uses: baptiste0928/cargo-install@v3
        with:
          crate: sqlx-cli
          features: postgres,native-tls

      - name: Migrate Database
        run: |
          export DATABASE_URL=postgres://test:test@localhost:5432/ailink_test
          cd gateway
          sqlx migrate run

      - name: Check
        run: cargo check --manifest-path gateway/Cargo.toml
      
      - name: Clippy
        run: cargo clippy --manifest-path gateway/Cargo.toml -- -D warnings
      
      - name: Format
        run: cargo fmt --manifest-path gateway/Cargo.toml -- --check
      
      - name: Test
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/ailink_test
          REDIS_URL: redis://localhost:6379
          AILINK_MASTER_KEY: 000102030405060708090a0b0c0d0e0f101112131415161718191a1b1c1d1e1f
        run: cargo test --manifest-path gateway/Cargo.toml

  # 2. Dashboard (Next.js) Checks
  dashboard:
    name: Dashboard (Next.js)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json
      
      - name: Install dependencies
        working-directory: dashboard
        run: npm ci
      
      - name: Lint
        working-directory: dashboard
        run: npm run lint
      
      - name: Build
        working-directory: dashboard
        run: npm run build

  # 3. SDK (Python) Checks
  sdk-python:
    name: SDK (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11' 
      
      - name: Install dependencies
        working-directory: sdk/python
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
          pip install ruff mypy
      
      - name: Lint (Ruff)
        working-directory: sdk/python
        run: ruff check .
      
      - name: Type Check (MyPy)
        working-directory: sdk/python
        run: mypy ailink

  # 4. Docker Build Validation
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build gateway image
        uses: docker/build-push-action@v6
        with:
          context: ./gateway
          push: false
          cache-from: type=gha,scope=gateway
          cache-to: type=gha,mode=max,scope=gateway

      - name: Build dashboard image
        uses: docker/build-push-action@v6
        with:
          context: ./dashboard
          push: false
          cache-from: type=gha,scope=dashboard
          cache-to: type=gha,mode=max,scope=dashboard

  # 5. End-to-End Tests (runs after Docker images build)
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [gateway, sdk-python]
    steps:
      - uses: actions/checkout@v4

      - name: Start services
        run: docker compose up -d gateway postgres redis mock-upstream
        env:
          COMPOSE_DOCKER_CLI_BUILD: 1
          DOCKER_BUILDKIT: 1

      - name: Wait for gateway to be healthy
        run: |
          echo "⏳ Waiting for services..."
          timeout 120 bash -c '
            until docker compose exec -T gateway sh -c "cat < /dev/null > /dev/tcp/localhost/8443" 2>/dev/null; do
              sleep 2
            done
          '
          echo "✅ Gateway is ready"

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install SDK + test dependencies
        run: |
          pip install sdk/python/
          pip install httpx

      - name: Run E2E mock test suite
        env:
          AILINK_GATEWAY_URL: http://localhost:8443
          AILINK_ADMIN_KEY: ailink-admin-test
          MOCK_UPSTREAM_URL: http://localhost:9000
        run: python tests/e2e/test_mock_suite.py

      - name: Dump logs on failure
        if: failure()
        run: docker compose logs --tail=100
      
      - name: Stop services
        if: always()
        run: docker compose down -v
